<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <br>
    <div id="searchArtist" class="container">
      <input id="txtSearchArtist" type="text" placeholder="Enter an Artist Name">
      <input id="btnSearchArtist" type="button" class="btn btn-primary" value="Search" />
    </div>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        document.getElementById('btnSearchArtist').addEventListener('click', function() {
          let artist = $('#txtSearchArtist').val(); 
          if (artist === '') {
            alert("Artist search must not be empty");
          }
          else {
            $.ajax({
              url: '/getArtist/' + encodeURIComponent(artist),
              type: 'GET',
              data: {},
              dataType: 'json',
              contentType: 'application/json charset=utf-8',
              cache: false              
            }).done(function (response) {
              console.log(response);
            }); 
          }
        });

        document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              ({access_token} = data);
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
      })();
    </script>
  </body>
</html>
