<!doctype html>
<html>
  <head>
    <title>Latify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: paleturquoise;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        padding: 10px;
      }

    </style>
  </head>
  <body class="d-flex h-100 text-center">
      <canvas id="myCanvas"></canvas>
      <div class="cover-container overlay d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto"></header>
        <main class="px-3">
          <h1 style="color: white;">Welcome to Latify</h1>
          <p class="lead">
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
          </p>
        </main>
        <footer class="mt-auto"></footer>
      </div>
    </div>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Set canvas dimensions to match the screen size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Array to store circles
      var circles = [];

      // Generate circles
      function generateCircles() {
        for (var i = 0; i < 6; i++) {
          var circle = {
            x: Math.random() * canvas.width,
            y: canvas.height,
            radius: Math.random() * 30 + 10,
            dy: Math.random() * 2 + 1,
            color: "#" + Math.floor(Math.random() * 16777215).toString(16)
          };
          circles.push(circle);
        }
      }

      // Animation loop
      function animate() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Move and draw circles
        circles.forEach(function(circle, index) {
          // Move the circle vertically
          circle.y -= circle.dy;

          // Remove circle if it reaches the top of the screen
          if (circle.y - circle.radius < 0) {
            circles.splice(index, 1);
          }

          // Draw the circle
          ctx.beginPath();
          ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
          ctx.fillStyle = circle.color;
          ctx.fill();
          ctx.closePath();
        });

        // Request next animation frame
        requestAnimationFrame(animate);
      }

      // Generate initial circles
      generateCircles();

      // Start the animation
      animate();

      // Generate circles every 1.5 seconds
      setInterval(function() {
        generateCircles();
      }, 1500);

    </script>
  </body>
</html>
